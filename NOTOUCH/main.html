<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="robots" content="noindex">
    <title>o2jam Score Viewer - </title>
    <script type="text/javascript" src="js/pixi.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="plugin/mmenu/jquery.mmenu.all.min.js"></script>
    <script type="text/javascript" src="plugin/ion.rangeSlider/js/ion.rangeSlider.min.js"></script>
    <script type="text/javascript" src="plugin/ion.checkRadio/js/ion.checkRadio.min.js"></script>
    <script type="text/javascript" src="plugin/filer/js/jquery.filer.min.js"></script>
    <script type="text/javascript" src="plugin/holdon/HoldOn.min.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link type="text/css" href="css/html5reset-1.6.1.css" rel="stylesheet" />
    <link type="text/css" href="plugin/mmenu/jquery.mmenu.all.css" rel="stylesheet" />
    <link type="text/css" href="plugin/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet" />
    <link type="text/css" href="plugin/ion.rangeSlider/css/ion.rangeSlider.skinNice.css" rel="stylesheet" />
    <link type="text/css" href="plugin/ion.checkRadio/css/ion.checkRadio.css" rel="stylesheet" />
    <link type="text/css" href="plugin/ion.checkRadio/css/ion.checkRadio.dark.css" rel="stylesheet" />
    <link href="plugin/filer/css/jquery.filer.css" type="text/css" rel="stylesheet" />
    <link href="plugin/filer/css/themes/jquery.filer-dragdropbox-theme.css" type="text/css" rel="stylesheet" />
    <link type="text/css" href="plugin/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link type="text/css" href="plugin/holdon/HoldOn.min.css" rel="stylesheet" />
    <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="content">
        <div id="header">
            <div id="header_info">
                <span class="title_texts"><span id="title"></span> / <span id="artist"></span></span>
                <span id="title_misc"> - bpm: <span id="bpm"></span> / Notes: <span id="totalnotes"></span> / Total: <span id="total"></span></span>
            </div>
            <div id="header_bars">
                <span></span>
                <p><a href="#menu"><i class="fa fa-cog fa-lg"></i></a></p>
            </div>
        </div>
    </div>
    <nav id="menu">
        <div>
            <div id="menu_header">
                <div id="menu_header_misc">
                    <a id="link_to_home" href="../score/"><i class='fa fa-home fa-lg'></i></a>
                </div>
                <div id="menu_header_link">
                    <a id="link_to_lr2ir" href='#' target="_blank">LR2IR</a>
                </div>
                <div id="menu_header_close">
                    <a href='#' id="menu_button"><i class='fa fa-times-circle fa-lg'></i></a>
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_box_header">
                    <p>width: </p>
                </div>
                <div class="slider_box">
                    <input type="text" id="scaleW-slider" value="" />
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_box_header">
                    <p>height: </p>
                </div>
                <div class="slider_box">
                    <input type="text" id="scaleH_slider" value="" />
                </div>
            </div>
            <div class="menu_box" id="playside_option">
                <div class="menu_box_header">
                    <p id="playside_text">side: </p>
                </div>
                <div id="playside_button">
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="playside_1p" class="icr-input" type="radio" name="playside" value="1" /></span>
                        <span class="icr-text" id="playside_text_1p">1P</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="playside_2p" class="icr-input" type="radio" name="playside" value="2" /></span>
                        <span class="icr-text" id="playside_text_2p">2P</span>
                    </label>
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_box_header">
                    <p id="option_text">option: </p>
                </div>
                <div id="option_button">
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_off" class="icr-input" type="radio" name="option" value="0" /></span>
                        <span class="icr-text">OFF</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_mirror" class="icr-input" type="radio" name="option" value="1" /></span>
                        <span class="icr-text" id="option_mirror_text">MIRROR</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_random" class="icr-input" type="radio" name="option" value="2" /></span>
                        <span class="icr-text">RANDOM</span>
                        <div id="random_pattern">
                            <input type="text" id="random_pattern_input" value='1234567' />
                            <button type="submit" id="random_pattern_auto_button"><i class="fa fa-refresh fa-lg"></i>
                            </button>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu_box" id="menu_box_option_2p">
                <div class="menu_box_header">
                    <p>option 2P: </p>
                </div>
                <div id="option_button_2p">
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_off_2p" class="icr-input" type="radio" name="option_2p" value="0" /></span>
                        <span class="icr-text">OFF</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_mirror_2p" class="icr-input" type="radio" name="option_2p" value="1" /></span>
                        <span class="icr-text" id="option_mirror_text">MIRROR</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="option_random_2p" class="icr-input" type="radio" name="option_2p" value="2" /></span>
                        <span class="icr-text">RANDOM</span>
                        <div id="random_pattern_2p">
                            <input type="text" id="random_pattern_input_2p" value='1234567' />
                            <button type="submit" id="random_pattern_auto_button_2p"><i class="fa fa-refresh fa-lg"></i>
                            </button>
                        </div>
                    </label>
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_box_header">
                    <p>clip: </p>
                </div>
                <div class="slider_box">
                    <input type="text" id="clip_slider" value="" />
                </div>
            </div>
            <div class="menu_box" id="color_option">
                <div class="menu_box_header">
                    <p id="color_text">color: </p>
                </div>
                <div id="color_button">
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="color_default" class="icr-input" type="radio" name="color" value="default" /></span>
                        <span class="icr-text" id="color_text_default">default</span>
                    </label>
                    <label class="icr-label">
                        <span class="icr-item type_radio"></span>
                        <span class="icr-hidden"><input id="color_mono" class="icr-input" type="radio" name="color" value="mono" /></span>
                        <span class="icr-text" id="color_text_mono">mono</span>
                    </label>
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_box_header">
                    <p>open BMS: </p>
                </div>
                <div class="open_file_box">
                    <form action="register" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="filer_input">
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
